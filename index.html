        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[5.656731868583477,-73.41863382463147],[6.044611731556994,-72.82776280604253]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIGraylight_0');
        map.getPane('pane_ESRIGraylight_0').style.zIndex = 400;
        var layer_ESRIGraylight_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIGraylight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIGraylight_0;
        map.addLayer(layer_ESRIGraylight_0);
        map.createPane('pane_GoogleHybrid_1');
        map.getPane('pane_GoogleHybrid_1').style.zIndex = 401;
        var layer_GoogleHybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {

            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleHybrid_1;
        map.addLayer(layer_GoogleHybrid_1);
        function pop_Otanche_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_Otanche_2_0() {
            return {
                pane: 'pane_Otanche_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,191,0.23137254901960785)',
                interactive: true,
            }
        }
        map.createPane('pane_Otanche_2');
        map.getPane('pane_Otanche_2').style.zIndex = 402;
        map.getPane('pane_Otanche_2').style['mix-blend-mode'] = 'normal';
        var layer_Otanche_2 = new L.geoJson(json_Otanche_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Otanche_2',
            layerName: 'layer_Otanche_2',
            pane: 'pane_Otanche_2',
            onEachFeature: pop_Otanche_2,
            style: style_Otanche_2_0,

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

            switch(String(feature.properties['ECOSISTEMA'])) {

                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,68,27,1.0)',
                interactive: true,
            }
                    break;
            }

        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,

        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/INTER_FINAL_6.png" /> INTER_FINAL': layer_INTER_FINAL_6,'<img src="legend/Vas_Otanche_5.png" /> Vías_Otanche': layer_Vas_Otanche_5,'<img src="legend/Construcciones_Otanche_4.png" /> Construcciones_Otanche': layer_Construcciones_Otanche_4,'Ecosistemas_Otanche<br /><table><tr><td style="text-align: center;"><img src="legend/Ecosistemas_Otanche_3_Agroecosistemascampesinosmixtos0.png" /></td><td>Agroecosistemas campesinos mixtos</td></tr><tr><td style="text-align: center;"><img src="legend/Ecosistemas_Otanche_3_AgroecosistemasLecheros1.png" /></td><td>Agroecosistemas Lecheros</td></tr><tr><td style="text-align: center;"><img src="legend/Ecosistemas_Otanche_3_Areasruralesintervenidas2.png" /></td><td>Areas rurales intervenidas</td></tr><tr><td style="text-align: center;"><img src="legend/Ecosistemas_Otanche_3_BMDAndinosyAltoandinosdeRoble3.png" /></td><td>BMD Andinos y Alto-andinos de Roble</td></tr><tr><td style="text-align: center;"><img src="legend/Ecosistemas_Otanche_3_BMDHúmedosAndinos4.png" /></td><td>BMD Húmedos Andinos</td></tr><tr><td style="text-align: center;"><img src="legend/Ecosistemas_Otanche_3_5.png" /></td><td></td></tr></table>': layer_Ecosistemas_Otanche_3,'<img src="legend/Otanche_2.png" /> Otanche': layer_Otanche_2,"Google Hybrid": layer_GoogleHybrid_1,"ESRI Gray (light)": layer_ESRIGraylight_0,}).addTo(map);

        map.addControl(new L.Control.Search({

            hideMarkerOnCollapse: true,

        document.getElementsByClassName('search-button')[0].className +=
